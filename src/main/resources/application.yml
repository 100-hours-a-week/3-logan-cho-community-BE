spring:
  datasource:
    url: ${DB_HOST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # 개발 중에는 create / create-drop / update 중 선택
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  data:
    mongodb:
      uri: ${MONGO_URL}

  profiles:
    active: dev


auth:
  token:
    hmacSecretBase64: ${JWT_SECRET_KEY} #jwt 서명키

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace   # Hibernate 6 (파라미터 바인딩 로그)
