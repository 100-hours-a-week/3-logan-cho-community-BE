version: '3.8'

services:
  # 1. MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: benchmark-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: benchmark_db
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: '2' # 공정한 비교를 위해 CPU, 메모리 제한
          memory: 4G

  # 2. MongoDB 6.0
  mongo:
    image: mongo:6.0
    container_name: benchmark-mongo
    environment:
      MONGO_INITDB_DATABASE: benchmark_db
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # 3. Benchmark Runner (Node.js)
  runner:
    image: node:18-alpine
    container_name: benchmark-runner
    working_dir: /app
    volumes:
      - ./:/app
    command: tail -f /dev/null # 컨테이너가 죽지 않게 대기
    depends_on:
      - mysql
      - mongo
    environment:
      - WAIT_HOSTS=mysql:3306,mongo:27017

volumes:
  mysql_data:
  mongo_data: