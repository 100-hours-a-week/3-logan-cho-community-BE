name: SpringBoot WAS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with Gradle
        run: ./gradlew test

  build-and-push-WAS-ECR:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17 and Grant permission
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x gradlew

      - name: Build Spring Boot JAR with Gradle
        run: ./gradlew clean build -x test

      # AWS 인증 (OIDC 사용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      # ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker 이미지 빌드 및 ECR 푸시
      - name: Build, tag, and push WAS image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: millions/backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  

  deploy-was:
    needs: build-and-push-WAS-ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
      # SSH Action을 사용하여 WAS 인스턴스에 원격 명령 실행
      - name: Deploy WAS via SSH and Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # ECR 변수 설정
            REGION="ap-northeast-2"
            ECR_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" 
            ECR_REPOSITORY="millions/backend" 
            IMAGE_TAG="${{ github.sha }}" 

            # ECR 레지스트리 주소 구성
            ECR_REGISTRY="$ECR_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com"
            
            # ECR 로그인
            echo "--- ECR Login ---"
            aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # 최신 이미지 Pull
            FULL_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "--- Pulling $FULL_IMAGE ---"
            docker pull $FULL_IMAGE
            
            # 기존 컨테이너 중지/제거 및 새 컨테이너 시작
            echo "--- Docker Restart (Port 8080) ---"
            CONTAINER_NAME="backend-app" 
            
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Spring Boot 앱 실행 (호스트 포트 8080 매핑)
            docker run -d \
              --name $CONTAINER_NAME \
              -p 8080:8080 \
              $FULL_IMAGE
            
            echo "Deployment of ${{ github.sha }} finished."