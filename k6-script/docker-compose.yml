services:
  # InfluxDB - 시계열 데이터베이스 (k6 메트릭 저장)
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network
    restart: unless-stopped

  # Grafana - 모니터링 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - k6-network
    depends_on:
      - influxdb
    restart: unless-stopped

  # k6 - 성능 테스트 실행 (on-demand)
  # docker-compose run --rm k6 run --env BASE_URL=http://host.docker.internal:8080 /scripts/step1-seed-background.js
  k6:
    image: grafana/k6:latest
    container_name: k6-runner
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./:/scripts
      - ./performance-results:/performance-results
    networks:
      - k6-network
    depends_on:
      - influxdb
    # profiles를 사용하여 기본적으로 시작되지 않도록 설정
    profiles:
      - testing

volumes:
  influxdb-data:
  grafana-data:

networks:
  k6-network:
    driver: bridge